<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krishna GSAP Landing</title>
  <link rel="stylesheet" href="learn.css">

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>

  <nav>
    <h2>Krishna</h2>
    <a href="about.html">About</a>
  </nav>

  <section class="hero">
    <h1 class="title">Creative Developer</h1>
    <p class="subtitle">Building Smooth Experiences</p>
    <button class="cta">Explore</button>
  </section>

  <section class="features">
    <div class="card">Fast</div>
    <div class="card">Modern</div>
    <div class="card">Animated</div>
  </section>

<script>
gsap.registerPlugin(ScrollTrigger);

// Hero Animation
gsap.from(".title", {
  y: -100,
  opacity: 0,
  duration: 1.2,
  ease: "power4.out"
});

gsap.from(".subtitle", {
  y: 50,
  opacity: 0,
  duration: 1,
  delay: 0.3
});

gsap.from(".cta", {
  scale: 0,
  duration: 0.8,
  delay: 0.6
});

// Scroll Animation
gsap.utils.toArray(".card").forEach(card => {
  gsap.from(card, {
    scrollTrigger: {
      trigger: card,
      start: "top 80%",
    },
    y: 100,
    opacity: 0,
    duration: 1
  });
});
</script>

</body>
</html>
